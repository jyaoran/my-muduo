* GLOBAL:  
    ENABLED                 =   true  
    TO_FILE                 =   true  
    TO_STANDARD_OUTPUT      =   true  
    FORMAT                  =   "[%level | %datetime | %file | %line] | %msg"  
    FILENAME                =   "log_%datetime{%Y%M%d}.log"
    MILLISECONDS_WIDTH      =   3  
    PERFORMANCE_TRACKING    =   true  
    MAX_LOG_FILE_SIZE       =   104857600  
    LOG_FLUSH_THRESHOLD     =   0  
* DEBUG:
* TRACE:  
    FILENAME                =   "trace_log_%datetime{%Y%M%d}.log"
      
* DEBUG:  
    FILENAME                =   "debug_log_%datetime{%Y%M%d}.log"
      
* FATAL:  
    ENABLED                 =   false  
      
* ERROR:  
    FILENAME                =   "error_log_%datetime{%Y%M%d}.log"
      
* WARNING:  
    FILENAME                =   "warning_log_%datetime{%Y%M%d}.log"
      
* INFO:  
    FILENAME                =   "info_log_%datetime{%Y%M%d}.log"
      
* VERBOSE:  
    ENABLED                 =   false  
